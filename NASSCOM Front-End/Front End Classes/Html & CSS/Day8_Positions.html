<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day8_Position</title>
    <style>
        section{
            width: 300px;
            height: 200px;
            border: 1px solid;
            position: relative;
        }

        .box{
            padding: 5px;
            color: #f8debe;
            width: fit-content;
            position: absolute;
            background-color: #966e3d;
        }
    #box1{
        right: 0;
    }
    #box2{
        right: 0;
        bottom: 0;
    }
    #box3{
        left: 0;
        bottom: 0;
    }
    </style>
</head>
<body>
    <section>
        <div id="box" class="box">top left</div>
        <div id="box1" class="box">top right</div>
        <div id="box2" class="box">bottom right</div>
        <div id="box3" class="box">bottom left</div>
    </section>
</body>
</html>
