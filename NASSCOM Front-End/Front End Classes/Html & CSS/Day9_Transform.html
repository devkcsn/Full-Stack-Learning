<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day9_Transform_2D</title>
    <style>
        #box{
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-color: rgb(149, 237, 237);
            margin: 40px;
            text-align: center;
            box-shadow: 8px 8px 50px black;
            float: left;  
            animation: bounceIn 0.5s forwards infinite;  
        }

        #p1{  
            font-weight: 600;
            font-size: larger;
            padding-top: 130px;
            padding-left: 25px;
            transform: rotate(20deg);
        }
        #p2{  
            font-weight: 600;
            font-size: larger;
            padding-top: 130px;
            padding-left: 10px;
            /* transform: translate(70,0); */
            transform: scale(1);
        }

        #box1{
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-color:   rgb(161, 236, 236);
            margin: 40px;
            text-align: center;
            box-shadow: 8px 8px 50px black;
            float: left;   
            animation: bounceOut 0.5s forwards infinite;
        }
        #box:hover{
            background-color: rgba(53, 147, 56, 0.44);
            transition: 0.3s;
        }
        #box1:hover{
            background-color: rgba(139, 84, 84, 0.473);
            transition: 0.3s;
        }
        
        @keyframes bounceIn {
  0% {
    transform: scale(0.4);
 }
  50% {
    transform: scale(1);
 }
  100% {
    transform: scale(0.4);
 }
}

@keyframes bounceOut {
  0% {
    transform: scale(0.4);
 }
  50% {
    transform: scale(1);
 }
  100% {
    transform: scale(0.4);
 }
}

    </style>
</head>
<body>
        <div id="box"><p id="p1">Hello World</p></div>
        <div id="box1"><p id="p2">Melllo World</p></div>
</body>
</html>
