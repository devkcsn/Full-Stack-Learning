    <title>Box-Shadow</title>
    <style>
        #box{
                width:250px;
                height: 250px;
                border: 2px solid block;
                background-color: pink;
                padding: 10px;
                box-shadow: 6px 6px 10px black, 3px 3px 15px red , 2px 2px 30px green;
        }
    </style>
</head>
