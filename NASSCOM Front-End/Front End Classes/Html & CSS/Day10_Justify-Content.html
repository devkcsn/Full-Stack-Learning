<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10_Flexbox</title>
    <style>

        .container{
            background: #000000;
            margin: 50px;
            padding: 10px;
            border: 3px solid #000;

            display: flex; 
            justify-content: center;
            }

        .items{
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center ;
            padding: 10px;
            margin: 5px;
        }

        .item1{background: orangered;}
        .item2{background: yellowgreen;}
        .item3{background: mediumpurple;}
        .item4{background: hotpink;}    
        .item5{background: rgb(202, 208, 37);}  
        .item6{background: rgb(9, 26, 91);}  
        .item7{background: rgb(50, 234, 173);}  
        .item8{background: rgb(142, 149, 226);}  

        </style>
</head>
<body>
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
        <div class="items item7">Seven</div>
        <div class="items item8">Eight</div>
    </div>
</body>
</html>
