<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <div class="filter-container">
                <div class="filter">
                    <div class="filter-color" style="background-color: rgb(56, 179, 227);"></div>
                </div>
                <div class="filter">
                    <div class="filter-color" style="background-color: rgb(58, 140, 255);"></div>
                </div>
                <div class="filter">
                    <div class="filter-color" style="background-color: rgb(23, 63, 123);"></div>
                </div>
                <div class="filter">
                    <div class="filter-color" style="background-color: rgb(48, 23, 210);"></div>
                </div>
            </div>
            <div class="actn-btn-container">
                <div class="add-btn">
                    <div class="add-btn-icon">+</div>
                </div>
                <div class="subtract-btn">
                    <div class="subtract-btn-icon">x</div>
                </div>
            </div>
        </nav>
        <div class="lower-main">
            <div class="model">
                 <div class="writing-area">
                    <input type="text" class="input-field" placeholder="Enter your task here...">
                </div>
                <div class="filter-container-wa">
                    <div class="filter-wa">
                        <div class="filter-color" style="background-color: rgb(56, 179, 227);"></div>
                    </div>
                    <div class="filter-wa">
                        <div class="filter-color" style="background-color: rgb(58, 140, 255);"></div>
                    </div>
                    <div class="filter-wa">
                        <div class="filter-color" style="background-color: rgb(23, 63, 123);"></div>
                    </div>
                    <div class="filter-wa">
                        <div class="filter-color" style="background-color: rgb(48, 23, 210);"></div>
                    </div> 
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
