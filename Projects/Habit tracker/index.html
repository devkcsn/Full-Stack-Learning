<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <h1 class="h1" class="font-effect-anaglyph">T</h1>
      <h1 class="h11">rack Mate.</h1>
      <span style="font-family: serif ; font-weight:bolder; font-size: x-large; position: absolute; left: 18rem; top: 2.8rem; font-style: italic;" >Turning guilt into graphs since today.</span>
    </nav>
    <div class="container">
      <div class="left-box">
        <div class="left-upper-box">
          <input type="text" class="task-input" placeholder="What do you want to track?....." />
          <button class="submit-button">+</button>
        </div>
        
        <div class="left-lower-box">
          <ul id="taskList"></ul>
        </div>
        <div
          class="circular-progress"
          data-inner-circle-color="lightgrey"
          data-percentage="80"
          data-progress-color="crimson"
          data-bg-color="black"
        >
          <div class="inner-circle"></div>
          <p class="percentage" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">0%</p>
        </div>
        <button class="reset-button" style="font-family: 'Times New Roman', Times, serif;font-size: large;">Reset All</button>
      </div>
      <!-- Horizontal calendar: left of submit button and above the percentage -->
        <div class="calendar-area">
          <div class="calendar-header">
            <button class="cal-nav prev" title="Previous days"><i class="ri-arrow-left-s-line"></i></button>
            <div class="calendar-title"><span id="selectedDateLabel"></span></div>
            <button class="cal-nav next" title="Next days"><i class="ri-arrow-right-s-line"></i></button>
          </div>
          <div id="calendarStrip" class="calendar-strip"></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
