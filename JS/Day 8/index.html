<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container"><div class="mainbox">
            <div class="upper-box">
                <div class="profile-picture">
                    <img src="20230803_141015.jpg" alt="">
                </div>
                <div class="text-spacing"> 
                    <div class="user-name"> <p class="instagram-text">kcsn.exe</p>  </div>
                    <div class="location-name"> <p class="instagram-text">Cellular Jail,Andaman</p></div>
                </div>
                <div id="three-dot"> <p id="three-dot-p">...</p> </div>
            </div>
            <div class="middle-box">
                <img src="20230803_141015.jpg" alt="">
                <i class="ri-heart-3-fill" id="floating-like"></i>
                </div>
                <div class="lower-box">
               <div class="icons">
                <i class="ri-heart-3-line" id="like"></i>
                <i class="ri-chat-3-line" id="comment"></i>
                <i class="ri-telegram-2-line" id="share"></i></div>
                 </div>
        </div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
